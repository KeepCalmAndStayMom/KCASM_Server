plugins {
    id 'java'
}

group 'it.upo.reti2'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "com.sparkjava:spark-core:2.7.2"
    compile 'org.apache.httpcomponents:httpclient:4.5.5'
    compile 'com.google.code.gson:gson:2.8.5'
    compile group: 'org.eclipse.paho', name: 'org.eclipse.paho.client.mqttv3', version: '1.2.0'
    compile 'com.google.apis:google-api-services-oauth2:v1-rev141-1.23.0'
    compile group: 'com.google.oauth-client', name: 'google-oauth-client-jetty', version: '1.23.0'
    compile files('lib/zway-lib-0.2.9-SNAPSHOT.jar')
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
    compile "org.xerial:sqlite-jdbc:3.21.0.1"
    compile "org.slf4j:slf4j-simple:1.7.21"
    compile "ai.api:libai:1.6.12"
    compile "com.vdurmont:emoji-java:4.0.0"
}